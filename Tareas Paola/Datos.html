<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title> 
    <link rel="stylesheet" href="Estilostarea1.css">
</head>

<body>

  <header> <h1>Formulario N°1 HTML</h1></header>

  <div class="contenedort">
    <div>
        <label for="nombre">Escriba su nombre</label> <br>
        <input type="text" name="name" id="name" placeholder=""> 
    </div>
  </div>

  <div>
    <label for="fecha">Fecha de nacimiento</label> <br><br>
    <div class="en-horizontal">
        <div>
            <label for="Date">Día</label><br>
            <select name="dia" id="dia">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
        </div>

        <div>
            <label for="Month">Mes</label><br>
            <select name="month" id="month">
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
        </div>

        <div>
            <label for="Year"> Año</label> <br>
            <select name="year" id="year">
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
            </select>
        </div>
    </div>
  </div>
<br>
  <div>
    <label for="Comments">Introduzca sus comentarios</label> <br>
    <textarea name="comments" id="comments" rows="5" placeholder="escriba aqui..."></textarea>
  </div>

  <div>
    <label for="estado">¿Cuál es su estado civil?</label><br>
      <select name="estado" id="estado">
        <option value="1">Soltero/a</option>
        <option value="2">Casado/a</option>
        <option value="3">Unión libre</option>
        <option value="4">Divorciado/a</option>
        <option value="5">Viudo/a</option>
        <option value="6">Prefiero no mencionar</option>
      </select>
  </div>
<br>
  <div>
    <input type="checkbox" id="terminos" name="terminos">
    <label for="terminos">Sí, acepto todos los términos</label> 
  </div>
<br>
  <div>
    <label>¿Cuál es su red social favorita?</label><br><br>
    <div class="en-horizontal">
      <div>
        <input type="radio" id="facebook" name="red" value="Facebook">
        <label for="facebook">Facebook</label>
      </div>
      <div>
        <input type="radio" id="linkedin" name="red" value="Linkedin">
        <label for="linkedin">Linkedin</label>
      </div>
      <div>
        <input type="radio" id="twitter" name="red" value="Twitter">
        <label for="twitter">Twitter</label>
      </div>
    </div>
  </div>
<br>
  <div class="botones">
    <button>Enviar</button> <br>
    <button type="reset">Limpiar Formulario</button>
  </div>
</div>





  

  
      
    








</body>
</html>
