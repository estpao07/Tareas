<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TAREA 3 - Recomendador de Películas</title>
  <link rel="stylesheet" href="../CSSTAREA3/estilostarea3.css" />
</head>
<body>

  
<header class="hero">
  <img src="../IMG/images.jpg" alt="Cine" class="hero-image" />
  <h1>BIENVENIDOS AL CINE</h1>
</header>


  <div class="container">
    <p>
      Queremos hacer de tu visita una experiencia más placentera.  
      Para eso, ingresa tu edad y selecciona el género que más te guste,  
      y te recomendaremos tu película ideal.
    </p>
  </div>

  
  <div class="input-group">
    <label for="edad">Ingresa tu edad:</label><br />
    <input type="number" id="edad" placeholder="Ej. 14" />
  </div>

  
  <div class="btn">
    <div class="drama">
      <button onclick="recomendarPelicula('Drama')">Drama</button>
    </div>
    <div class="comedia">
      <button onclick="recomendarPelicula('Comedia')">Comedia</button>
    </div>
    <div class="musical">
      <button onclick="recomendarPelicula('Musical')">Musical</button>
    </div>
    <div class="Crimen">
      <button onclick="recomendarPelicula('Crimen')">Crimen</button>
    </div>
  </div>

  
  <p id="recomendacion"></p>

 
  <script src="../JSTAREA/logicatarea3.js"></script>

</body>
</html>
